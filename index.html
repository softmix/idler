<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Idler</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&family=Michroma&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #07070e;
  --surface: #0d0d1a;
  --surface-2: #161630;
  --accent: #00e8fc;
  --text: #c0c0d4;
  --text-muted: #3e3e5c;
}
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
body {
  background: var(--bg);
  color: var(--text);
  font-family: 'DM Mono', monospace;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  padding: 4rem 1.5rem;
}
.container { max-width: 520px; width: 100%; }
h1 {
  font-family: 'Michroma', sans-serif;
  font-size: 1.1rem;
  letter-spacing: 0.6em;
  color: var(--accent);
  text-shadow: 0 0 40px rgba(0,232,252,0.3);
  margin-bottom: 0.6rem;
}
.tagline {
  font-size: 0.75rem;
  color: var(--text-muted);
  margin-bottom: 2.5rem;
}
.game {
  display: block;
  background: var(--surface);
  border: 1px solid var(--surface-2);
  border-left: 3px solid var(--accent);
  border-radius: 4px;
  padding: 1rem 1.2rem;
  margin-bottom: 0.6rem;
  text-decoration: none;
  color: var(--text);
  transition: all 0.15s ease;
}
.game:hover {
  background: var(--surface-2);
  transform: translateX(3px);
  box-shadow: 0 0 24px rgba(0,232,252,0.04);
}
.game-title {
  font-size: 0.85rem;
  font-weight: 500;
  margin-bottom: 0.25rem;
}
.game-desc {
  font-size: 0.65rem;
  color: var(--text-muted);
  line-height: 1.5;
}
</style>
</head>
<body>
<div class="container">
  <h1>IDLER</h1>
  <p class="tagline">single-file idle games</p>

  <a class="game" href="void-harvest.html">
    <div class="game-title">Void Harvest</div>
    <div class="game-desc">Extract energy from the quantum void. Buy generators, amplify your clicks, and watch the numbers climb.</div>
  </a>

  <a class="game" href="ore-drifter.html" style="border-left-color:#f0a040">
    <div class="game-title" style="color:#f0a040">Ore Drifter</div>
    <div class="game-desc">Mine asteroids, haul ore across trade routes, and play the market. Upgrade your drill, tractor beam, and ship to reach the void edge.</div>
  </a>
</div>
</body>
</html>
